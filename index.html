<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A Note for Jimmy</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,500;0,600;1,400&family=Inter:wght@300;500&family=Parisienne&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1:#fbf7f4;
      --bg2:#fff;

      --ink:#262626;
      --muted:rgba(38,38,38,.68);

      --paper1:#fffdf9;
      --paper2:#fff7ef;
      --paper-edge:rgba(0,0,0,.08);

      --env1:#f6e9e2;
      --env2:#efd7cc;
      --env-line:rgba(0,0,0,.10);

      --accent:#d7a36c;      /* soft gold */
      --rose:#c77a83;        /* rosy */
      --wax1:#a64a5a;
      --wax2:#8f3243;

      --shadow: 0 26px 70px rgba(0,0,0,.12);
      --shadow-soft: 0 16px 44px rgba(0,0,0,.09);

      --radius: 26px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      color:var(--ink);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      display:grid;
      place-items:center;
      overflow:hidden;
      background:
        radial-gradient(900px 650px at 16% 10%, rgba(199,122,131,.13), transparent 60%),
        radial-gradient(900px 650px at 86% 85%, rgba(215,163,108,.16), transparent 58%),
        radial-gradient(600px 420px at 55% 45%, rgba(255,255,255,.65), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
    }

    /* Soft vignette + grain (very subtle, elegant) */
    body::before{
      content:"";
      position:fixed;
      inset:-80px;
      pointer-events:none;
      background:
        radial-gradient(closest-side at 50% 45%, transparent 55%, rgba(0,0,0,.06) 100%),
        repeating-linear-gradient(0deg, rgba(0,0,0,.010) 0 1px, transparent 1px 8px);
      opacity:.55;
      filter: blur(.2px);
      mix-blend-mode: multiply;
    }

    /* Sparkles, but more ‚Äúluxury confetti‚Äù than ‚Äúsweet‚Äù */
    .sparkle{
      position:fixed;
      inset:0;
      pointer-events:none;
      opacity:.52;
      background-image:
        radial-gradient(circle at 12% 24%, rgba(215,163,108,.34) 0 2px, transparent 3px),
        radial-gradient(circle at 30% 68%, rgba(199,122,131,.26) 0 2px, transparent 3px),
        radial-gradient(circle at 75% 22%, rgba(215,163,108,.22) 0 1.8px, transparent 3px),
        radial-gradient(circle at 70% 78%, rgba(199,122,131,.18) 0 1.6px, transparent 3px),
        radial-gradient(circle at 50% 48%, rgba(215,163,108,.14) 0 1.4px, transparent 3px);
      filter: blur(.15px);
      animation: drift 10s ease-in-out infinite alternate;
    }
    @keyframes drift{
      from{ transform: translateY(-8px) }
      to{ transform: translateY(12px) }
    }

    .wrap{
      width:min(600px, 92vw);
      position:relative;
      perspective: 1200px;
    }

    /* ===== Envelope ===== */
    .envelope{
      position:relative;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      background: linear-gradient(180deg, var(--env1), var(--env2));
      border: 1px solid var(--env-line);
      overflow:hidden;
      transform: translateY(0);
      transition: transform .7s cubic-bezier(.16,1,.3,1);
      isolation:isolate;
    }

    /* Border glow / rim highlight */
    .envelope::after{
      content:"";
      position:absolute;
      inset:0;
      border-radius: var(--radius);
      pointer-events:none;
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.65),
        inset 0 -1px 0 rgba(0,0,0,.04);
      opacity:.9;
    }

    /* Texture + soft sheen */
    .envelope::before{
      content:"";
      position:absolute;
      inset:0;
      background-image:
        repeating-linear-gradient(0deg, rgba(0,0,0,.016) 0 1px, transparent 1px 9px),
        radial-gradient(circle at 24% 18%, rgba(255,255,255,.55), transparent 60%),
        radial-gradient(circle at 75% 78%, rgba(255,255,255,.28), transparent 62%),
        radial-gradient(circle at 60% 40%, rgba(215,163,108,.09), transparent 60%);
      opacity:.55;
      pointer-events:none;
      z-index:0;
    }

    /* Flap */
    .flap{
      position:absolute;
      top:0; left:0; right:0;
      height:62%;
      transform-origin: top center;
      transform: rotateX(0deg);
      transition: transform .95s cubic-bezier(.16,1,.3,1);
      z-index:5;
      filter: drop-shadow(0 16px 20px rgba(0,0,0,.09));
    }
    .flap::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(circle at 50% 12%, rgba(255,255,255,.55), transparent 62%),
        linear-gradient(180deg, #f9f0eb, #efd8ce);
      clip-path: polygon(0 0, 100% 0, 50% 92%);
      border-bottom: 1px solid rgba(0,0,0,.08);
    }

    /* Body geometry */
    .body-shapes{
      position:absolute;
      inset:0;
      z-index:1;
      pointer-events:none;
    }
    .body-shapes::before,
    .body-shapes::after{
      content:"";
      position:absolute;
      inset:0;
      border-radius: var(--radius);
      opacity:.92;
    }
    .body-shapes::before{
      background:
        radial-gradient(circle at 22% 60%, rgba(255,255,255,.35), transparent 55%),
        linear-gradient(135deg, rgba(255,255,255,.36), transparent 62%);
      clip-path: polygon(0 100%, 0 38%, 50% 70%);
      border-left: 1px solid rgba(0,0,0,.06);
    }
    .body-shapes::after{
      background:
        radial-gradient(circle at 78% 60%, rgba(255,255,255,.30), transparent 55%),
        linear-gradient(225deg, rgba(255,255,255,.30), transparent 62%);
      clip-path: polygon(100% 100%, 100% 38%, 50% 70%);
      border-right: 1px solid rgba(0,0,0,.06);
    }

    .bottom-fold{
      position:absolute;
      left:0; right:0; bottom:0;
      height:58%;
      z-index:2;
      pointer-events:none;
    }
    .bottom-fold::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(circle at 50% 15%, rgba(255,255,255,.26), transparent 62%),
        linear-gradient(180deg, rgba(255,255,255,.08), rgba(0,0,0,.03));
      clip-path: polygon(0 100%, 50% 35%, 100% 100%);
      border-top: 1px solid rgba(0,0,0,.08);
    }

    /* Optional: tiny monogram line under seal */
    .monogram{
      position:absolute;
      left:50%;
      top: 63%;
      transform: translateX(-50%);
      width: 180px;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(215,163,108,.55), transparent);
      opacity:.8;
      z-index:3;
      pointer-events:none;
    }

    /* Wax seal */
    .seal{
      position:absolute;
      left:50%;
      top:46%;
      transform: translate(-50%, -50%);
      width: 96px;
      height: 96px;
      border-radius: 50%;
      background:
        radial-gradient(circle at 30% 28%, rgba(255,255,255,.22), transparent 40%),
        radial-gradient(circle at 65% 78%, rgba(0,0,0,.18), transparent 55%),
        radial-gradient(circle at 52% 50%, rgba(255,255,255,.09), transparent 58%),
        linear-gradient(180deg, var(--wax1), var(--wax2));
      box-shadow: 0 12px 30px rgba(155,58,74,.30);
      border: 5px double rgba(255,255,255,.18);
      display:grid;
      place-items:center;
      cursor:pointer;
      z-index:8;
      transition: transform .22s ease, opacity .45s ease, filter .22s ease;
      user-select:none;
    }
    .seal:hover{
      transform: translate(-50%, -50%) scale(1.06);
      filter: brightness(1.02);
    }
    .seal:active{ transform: translate(-50%, -50%) scale(1.02); }

    .seal span{
      font-family: "Cormorant Garamond", serif;
      font-weight: 600;
      letter-spacing: .5px;
      color: rgba(255,255,255,.92);
      font-size: 1.9rem;
      text-shadow: 0 2px 0 rgba(0,0,0,.18);
    }

    /* Tiny ‚Äúshine‚Äù ring */
    .seal::after{
      content:"";
      position:absolute;
      inset:10px;
      border-radius:50%;
      border: 1px solid rgba(255,255,255,.18);
      opacity:.8;
      pointer-events:none;
    }

    /* ===== Letter ===== */
    .letter{
      position:relative;
      width:min(480px, 88%);
      margin:0 auto;
      transform: translateY(30%);
      transition: transform .95s cubic-bezier(.16,1,.3,1), opacity .65s ease;
      opacity:0;
      z-index:4;
      padding-top: 22px;
    }

    .paper{
      background: linear-gradient(180deg, var(--paper1), var(--paper2));
      border: 1px solid var(--paper-edge);
      border-radius: 20px;
      box-shadow: var(--shadow-soft);
      padding: 30px 28px 22px;
      position:relative;
      overflow:hidden;
    }

    /* Paper watermark + deckled-ish corners illusion */
    .paper::before{
      content:"";
      position:absolute;
      inset:-2px;
      background:
        radial-gradient(circle at 22% 22%, rgba(215,163,108,.10), transparent 55%),
        radial-gradient(circle at 80% 72%, rgba(199,122,131,.10), transparent 60%),
        repeating-linear-gradient(0deg, rgba(0,0,0,.012) 0 1px, transparent 1px 10px);
      opacity:.55;
      pointer-events:none;
    }
    .paper::after{
      content:"";
      position:absolute;
      inset:0;
      pointer-events:none;
      border-radius: 20px;
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.75),
        inset 0 -1px 0 rgba(0,0,0,.04);
      opacity:.9;
    }

    .heading{
      text-align:center;
      position:relative;
      z-index:1;
    }
    .heading .to{
      font-family:"Parisienne", cursive;
      font-size: 2.25rem;
      margin:0;
      color: var(--ink);
      letter-spacing:.2px;
    }

    .divider{
      width: 74px;
      height: 1px;
      margin: 18px auto 16px;
      background: linear-gradient(90deg, transparent, var(--accent), transparent);
      opacity:.95;
      position:relative;
      z-index:1;
    }

    .message{
      font-family:"Cormorant Garamond", serif;
      font-size: 1.36rem;
      line-height: 1.68;
      text-align:center;
      color: rgba(30,30,30,.84);
      margin: 0;
      position:relative;
      z-index:1;
    }

    .signature{
      margin-top: 16px;
      text-align:center;
      font-family:"Parisienne", cursive;
      font-size: 1.65rem;
      color: rgba(43,43,43,.82);
      position:relative;
      z-index:1;
    }

    /* Buttons */
    .tools{
      display:flex;
      justify-content:center;
      gap: 12px;
      margin-top: 16px;
      position:relative;
      z-index:1;
      flex-wrap:wrap;
    }

    .btn{
      appearance:none;
      border: 1px solid rgba(215,163,108,.60);
      background: rgba(255,255,255,.72);
      color: rgba(43,43,43,.82);
      padding: 10px 14px;
      border-radius: 999px;
      font-size: .82rem;
      letter-spacing: .6px;
      cursor:pointer;
      transition: transform .15s ease, background .25s ease, border-color .25s ease, box-shadow .25s ease;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 24px rgba(0,0,0,.06);
    }
    .btn:hover{
      transform: translateY(-1px);
      background: rgba(215,163,108,.12);
      border-color: rgba(199,122,131,.50);
      box-shadow: 0 14px 30px rgba(0,0,0,.08);
    }

    .btn.primary{
      background: linear-gradient(180deg, rgba(199,122,131,.18), rgba(215,163,108,.12));
      border-color: rgba(199,122,131,.55);
    }

    .hint{
      text-align:center;
      font-size: .82rem;
      color: rgba(43,43,43,.56);
      padding: 18px 16px 22px;
      position:relative;
      z-index:3;
    }
    .hint b{ color: rgba(43,43,43,.76); font-weight: 500; }

    /* Open state */
    .is-open .flap{ transform: rotateX(-155deg); }
    .is-open .seal{ opacity:0; transform: translate(-50%, -50%) scale(.92); pointer-events:none; }
    .is-open .letter{ transform: translateY(-7%); opacity:1; }
    .is-open .envelope{ transform: translateY(2px); }

    /* Reduce motion */
    @media (prefers-reduced-motion: reduce){
      .flap, .seal, .letter, .envelope{ transition:none !important; }
      .sparkle{ animation:none !important; }
    }
  </style>
</head>

<body>
  <div class="sparkle"></div>

  <div class="wrap">
    <div class="envelope" id="envelope">
      <div class="flap"></div>
      <div class="body-shapes"></div>
      <div class="bottom-fold"></div>

      <div class="seal" id="seal" onclick="unseal()" aria-label="Unseal the envelope" title="Unseal">
        <span>J</span>
      </div>

      <div class="monogram"></div>

      <div class="letter" id="letter" aria-hidden="true">
        <div class="paper">
          <div class="heading">
            <p class="to">For Jimmy</p>
          </div>

          <div class="divider"></div>

          <p class="message" id="noteText">
            Just a gentle reminder that you‚Äôre being thought of.<br>
            I‚Äôm rooting for you, always.<br>
            Text me anytime. I‚Äôm in your corner.
          </p>

          <div class="signature">‚Äî Aomsin</div>

          <div class="tools">
            <button class="btn primary" onclick="copyNote()">Copy text</button>
            <button class="btn" onclick="resetSeal()">Reseal</button>
          </div>
        </div>
      </div>

      <div class="hint" id="hint">
        Tap the <b>wax seal</b> to open your envelope ‚ú®
      </div>
    </div>
  </div>

  <script>
    function unseal(){
      const env = document.getElementById('envelope');
      const letter = document.getElementById('letter');
      const hint = document.getElementById('hint');

      env.classList.add('is-open');
      letter.setAttribute('aria-hidden', 'false');
      hint.style.opacity = '0';
      setTimeout(() => (hint.style.display = 'none'), 300);
    }

    function resetSeal(){
      const env = document.getElementById('envelope');
      const letter = document.getElementById('letter');
      const hint = document.getElementById('hint');

      env.classList.remove('is-open');
      letter.setAttribute('aria-hidden', 'true');
      hint.style.display = 'block';
      hint.style.opacity = '1';
    }

    function copyNote(){
      const note = document.getElementById('noteText').innerText
        .replace(/\n\n/g, "\n")
        .trim();

      navigator.clipboard.writeText(note).then(() => {
        alert("Copied. üíå");
      }).catch(() => {
        alert("Couldn‚Äôt copy automatically ‚Äî please copy manually. üíó");
      });
    }
  </script>
</body>
</html>
