<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A Note for Jimmy</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,500;0,600;1,400&family=Inter:wght@300;500;600&family=Parisienne&display=swap" rel="stylesheet">

  <style>
    :root{
      /* Fresh + classy base */
      --bg: #fbfaf7;
      --ink: #232323;
      --muted: rgba(35,35,35,.62);

      /* Paper */
      --paper: #fffdf8;
      --paper-edge: rgba(0,0,0,.07);

      /* Envelope (less romantic, more refreshing) */
      --envelope: #f6efe6;
      --envelope-2: #efe7dc;
      --envelope-line: rgba(0,0,0,.085);

      /* Accents: ‚Äúrefreshing wow‚Äù (mint/sky) + tiny warm gold */
      --mint: #7fd8c6;
      --sky:  #7fb7ff;
      --lemon:#ffd36e;
      --gold: #d8b07a;

      /* Seal: modern friendly stamp (not romantic wax-red) */
      --seal: #2c3a3a;          /* deep teal-gray */
      --seal-2: #1f2a2a;
      --seal-hi: rgba(255,255,255,.22);

      --shadow: 0 22px 60px rgba(0,0,0,.10);
      --shadow-soft: 0 14px 40px rgba(0,0,0,.08);

      --radius: 22px;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body{
      margin: 0;
      background:
        radial-gradient(740px 520px at 18% 14%, rgba(127,216,198,.18), transparent 60%),
        radial-gradient(860px 540px at 82% 82%, rgba(127,183,255,.18), transparent 62%),
        radial-gradient(520px 360px at 50% 20%, rgba(255,211,110,.10), transparent 60%),
        linear-gradient(180deg, var(--bg), #ffffff);
      color: var(--ink);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      display: grid;
      place-items: center;
      overflow: hidden;
    }

    /* Confetti sparkles: playful but clean */
    .sparkle{
      position: absolute;
      inset: 0;
      pointer-events: none;
      opacity: .60;
      filter: blur(.15px);
      background-image:
        radial-gradient(circle at 12% 24%, rgba(127,216,198,.35) 0 2px, transparent 3px),
        radial-gradient(circle at 34% 70%, rgba(127,183,255,.30) 0 2px, transparent 3px),
        radial-gradient(circle at 76% 28%, rgba(255,211,110,.28) 0 2px, transparent 3px),
        radial-gradient(circle at 68% 78%, rgba(216,176,122,.24) 0 2px, transparent 3px),
        radial-gradient(circle at 52% 46%, rgba(127,216,198,.18) 0 1.6px, transparent 3px),
        radial-gradient(circle at 22% 54%, rgba(127,183,255,.18) 0 1.4px, transparent 3px);
      animation: drift 10s ease-in-out infinite alternate;
    }
    @keyframes drift{
      from { transform: translateY(-6px) }
      to   { transform: translateY(10px) }
    }

    .wrap{
      width: min(560px, 92vw);
      position: relative;
      perspective: 1200px;
    }

    /* Envelope */
    .envelope{
      position: relative;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      background: linear-gradient(180deg, var(--envelope), var(--envelope-2));
      border: 1px solid var(--envelope-line);
      overflow: hidden;
      transform: translateY(0);
      transition: transform .6s cubic-bezier(.16,1,.3,1);
    }

    /* Soft paper texture + bubbly blobs (refreshing!) */
    .envelope::before{
      content:"";
      position:absolute;
      inset:0;
      background-image:
        repeating-linear-gradient(0deg, rgba(0,0,0,.016) 0 1px, transparent 1px 8px),
        radial-gradient(220px 160px at 22% 26%, rgba(127,216,198,.18), transparent 70%),
        radial-gradient(240px 170px at 78% 70%, rgba(127,183,255,.18), transparent 72%),
        radial-gradient(180px 140px at 60% 22%, rgba(255,211,110,.10), transparent 72%);
      opacity: .75;
      pointer-events: none;
    }

    /* Envelope flap */
    .flap{
      position:absolute;
      top:0; left:0; right:0;
      height: 62%;
      transform-origin: top center;
      transform: rotateX(0deg);
      transition: transform .9s cubic-bezier(.16,1,.3,1);
      z-index: 5;
      filter: drop-shadow(0 16px 20px rgba(0,0,0,.08));
    }

    .flap::before{
      content:"";
      position:absolute;
      inset:0;
      background: linear-gradient(180deg, #f8f3ec, #efe7dc);
      clip-path: polygon(0 0, 100% 0, 50% 92%);
      border-bottom: 1px solid rgba(0,0,0,.08);
    }

    /* Envelope body geometry */
    .body-shapes{
      position:absolute;
      inset:0;
      z-index: 1;
      pointer-events: none;
    }
    .body-shapes::before,
    .body-shapes::after{
      content:"";
      position:absolute;
      inset:0;
      border-radius: var(--radius);
      opacity:.95;
    }
    .body-shapes::before{
      background: linear-gradient(135deg, rgba(255,255,255,.45), transparent 60%);
      clip-path: polygon(0 100%, 0 38%, 50% 70%);
      border-left: 1px solid rgba(0,0,0,.06);
    }
    .body-shapes::after{
      background: linear-gradient(225deg, rgba(255,255,255,.38), transparent 60%);
      clip-path: polygon(100% 100%, 100% 38%, 50% 70%);
      border-right: 1px solid rgba(0,0,0,.06);
    }

    /* Bottom fold */
    .bottom-fold{
      position:absolute;
      left:0; right:0; bottom:0;
      height: 58%;
      z-index: 2;
      pointer-events:none;
    }
    .bottom-fold::before{
      content:"";
      position:absolute;
      inset:0;
      background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(0,0,0,.03));
      clip-path: polygon(0 100%, 50% 35%, 100% 100%);
      border-top: 1px solid rgba(0,0,0,.07);
    }

    /* Seal: ‚Äúcool stamp‚Äù */
    .seal{
      position:absolute;
      left:50%;
      top: 46%;
      transform: translate(-50%, -50%);
      width: 92px;
      height: 92px;
      border-radius: 50%;
      background:
        radial-gradient(circle at 32% 28%, rgba(255,255,255,.18), transparent 38%),
        radial-gradient(circle at 70% 74%, rgba(0,0,0,.18), transparent 55%),
        radial-gradient(circle at 50% 55%, rgba(255,255,255,.08), transparent 60%),
        linear-gradient(180deg, var(--seal), var(--seal-2));
      box-shadow: 0 12px 28px rgba(0,0,0,.20);
      border: 5px double rgba(255,255,255,.16);
      display:grid;
      place-items:center;
      cursor:pointer;
      z-index: 8;
      transition: transform .25s ease, opacity .4s ease, filter .25s ease;
      user-select: none;
    }
    .seal::after{
      content:"";
      position:absolute;
      inset: -6px;
      border-radius: 50%;
      background:
        conic-gradient(from 10deg,
          rgba(127,216,198,.55),
          rgba(127,183,255,.50),
          rgba(255,211,110,.45),
          rgba(127,216,198,.55));
      filter: blur(10px);
      opacity: .26;
      z-index: -1;
    }
    .seal:hover{ transform: translate(-50%, -50%) scale(1.06); }
    .seal:active{ transform: translate(-50%, -50%) scale(1.02); }

    .seal span{
      font-family: "Cormorant Garamond", serif;
      font-weight: 600;
      letter-spacing: .5px;
      color: rgba(255,255,255,.92);
      font-size: 1.85rem;
      text-shadow: 0 2px 0 rgba(0,0,0,.22);
    }

    /* The letter that slides out */
    .letter{
      position: relative;
      width: min(460px, 88%);
      margin: 0 auto;
      transform: translateY(28%);
      transition: transform .9s cubic-bezier(.16,1,.3,1), opacity .6s ease;
      opacity: 0;
      z-index: 4;
      padding-top: 22px;
    }

    .paper{
      background: linear-gradient(180deg, #fffefb, var(--paper));
      border: 1px solid var(--paper-edge);
      border-radius: 18px;
      box-shadow: var(--shadow-soft);
      padding: 28px 26px 20px;
      position: relative;
      overflow: hidden;
    }

    .paper::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(circle at 22% 22%, rgba(127,216,198,.12), transparent 55%),
        radial-gradient(circle at 82% 70%, rgba(127,183,255,.12), transparent 60%),
        radial-gradient(circle at 50% 10%, rgba(255,211,110,.08), transparent 60%),
        repeating-linear-gradient(0deg, rgba(0,0,0,.010) 0 1px, transparent 1px 10px);
      opacity:.7;
      pointer-events:none;
    }

    .heading{
      text-align:center;
      position: relative;
      z-index: 1;
    }

    .heading .to{
      font-family: "Parisienne", cursive;
      font-size: 2.1rem;
      margin: 0;
      color: var(--ink);
      letter-spacing: .2px;
    }

    .subline{
      margin: 8px 0 0;
      font-size: .86rem;
      letter-spacing: .6px;
      text-transform: uppercase;
      color: rgba(35,35,35,.55);
      font-weight: 600;
    }

    .divider{
      width: 62px;
      height: 2px;
      margin: 16px auto 14px;
      background: linear-gradient(90deg, transparent, rgba(127,216,198,.9), rgba(127,183,255,.85), transparent);
      opacity: .9;
      border-radius: 999px;
      position: relative;
      z-index: 1;
    }

    .message{
      font-family: "Cormorant Garamond", serif;
      font-size: 1.32rem;
      line-height: 1.65;
      text-align:center;
      color: rgba(28,28,28,.86);
      margin: 0;
      position: relative;
      z-index: 1;
    }

    .signature{
      margin-top: 14px;
      text-align: center;
      font-family: "Parisienne", cursive;
      font-size: 1.55rem;
      color: rgba(35,35,35,.78);
      position: relative;
      z-index: 1;
    }

    /* Buttons */
    .tools{
      display:flex;
      justify-content:center;
      gap: 12px;
      margin-top: 14px;
      position: relative;
      z-index: 1;
      flex-wrap: wrap;
    }

    .btn{
      appearance: none;
      border: 1px solid rgba(127,216,198,.55);
      background: rgba(255,255,255,.72);
      color: rgba(35,35,35,.80);
      padding: 10px 14px;
      border-radius: 999px;
      font-size: .82rem;
      letter-spacing: .6px;
      cursor: pointer;
      transition: transform .15s ease, background .25s ease, border-color .25s ease;
      backdrop-filter: blur(8px);
    }
    .btn:hover{
      transform: translateY(-1px);
      background: rgba(127,216,198,.10);
      border-color: rgba(127,183,255,.55);
    }

    .btn.primary{
      background: linear-gradient(180deg, rgba(127,216,198,.18), rgba(127,183,255,.12));
      border-color: rgba(127,183,255,.55);
    }

    .hint{
      text-align:center;
      font-size: .82rem;
      color: rgba(35,35,35,.55);
      padding: 18px 16px 22px;
      position: relative;
      z-index: 3;
    }
    .hint b{ color: rgba(35,35,35,.72); font-weight: 600; }

    /* Open state */
    .is-open .flap{ transform: rotateX(-155deg); }
    .is-open .seal{ opacity: 0; transform: translate(-50%, -50%) scale(.92); pointer-events:none; }
    .is-open .letter{ transform: translateY(-6%); opacity: 1; }

    /* Joyful pop animation when opening */
    .is-open .paper{
      animation: pop .55s cubic-bezier(.16,1,.3,1) both;
    }
    @keyframes pop{
      0%   { transform: translateY(6px) scale(.985); }
      60%  { transform: translateY(-2px) scale(1.01); }
      100% { transform: translateY(0) scale(1); }
    }

    /* Reduce motion */
    @media (prefers-reduced-motion: reduce){
      .flap, .seal, .letter, .envelope, .paper{ transition: none !important; animation: none !important; }
      .sparkle{ animation: none !important; }
    }
  </style>
</head>
<body>
  <div class="sparkle"></div>

  <div class="wrap">
    <div class="envelope" id="envelope">
      <div class="flap"></div>
      <div class="body-shapes"></div>
      <div class="bottom-fold"></div>

      <div class="seal" id="seal" onclick="unseal()" aria-label="Unseal the envelope" title="Open">
        <span>J</span>
      </div>

      <div class="letter" id="letter" aria-hidden="true">
        <div class="paper">
          <div class="heading">
            <p class="to">For Jimmy</p>
            <div class="subline">a tiny note from your friend</div>
          </div>

          <div class="divider"></div>

          <p class="message" id="noteText">
            Just a quick refresh: you‚Äôve got this.<br>
            I‚Äôm cheering you on ‚Äî always.<br>
            If you need a break or a boost, text me anytime.
          </p>

          <div class="signature">‚Äî Aomsin</div>

          <div class="tools">
            <button class="btn primary" onclick="copyNote()">Copy text</button>
            <button class="btn" onclick="resetSeal()">Reseal</button>
          </div>
        </div>
      </div>

      <div class="hint" id="hint">
        Tap the <b>seal</b> to open your happy envelope ‚ú®
      </div>
    </div>
  </div>

  <script>
    function unseal(){
      const env = document.getElementById('envelope');
      const letter = document.getElementById('letter');
      const hint = document.getElementById('hint');

      env.classList.add('is-open');
      letter.setAttribute('aria-hidden', 'false');
      hint.style.opacity = '0';
      setTimeout(() => (hint.style.display = 'none'), 260);
    }

    function resetSeal(){
      const env = document.getElementById('envelope');
      const letter = document.getElementById('letter');
      const hint = document.getElementById('hint');

      env.classList.remove('is-open');
      letter.setAttribute('aria-hidden', 'true');
      hint.style.display = 'block';
      hint.style.opacity = '1';
    }

    function copyNote(){
      const note = document.getElementById('noteText').innerText
        .replace(/\n\n/g, "\n")
        .trim();

      navigator.clipboard.writeText(note).then(() => {
        alert("Copied. üíå");
      }).catch(() => {
        alert("Couldn‚Äôt copy automatically ‚Äî please copy manually.");
      });
    }
  </script>
</body>
</html>
