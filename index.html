<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A Note for Jimmy</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,500;0,600;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    :root{
      /* Calm, elegant palette */
      --bg: #fbfaf7;
      --ink: #222222;
      --muted: rgba(34,34,34,.62);

      --paper: #fffdf8;
      --paper-edge: rgba(0,0,0,.07);

      --env: #f3eee6;
      --env-2: #ece4d9;
      --env-line: rgba(0,0,0,.08);

      /* Subtle accents (mature) */
      --champagne: #d7bf9c;
      --sage: #9fb6aa;
      --mist: rgba(159,182,170,.16);

      /* Seal: soft, not scary */
      --seal: #bda58a;     /* warm taupe */
      --seal-2: #ad957b;
      --seal-ring: rgba(255,255,255,.35);

      --shadow: 0 22px 60px rgba(0,0,0,.10);
      --shadow-soft: 0 14px 40px rgba(0,0,0,.08);

      --radius: 22px;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body{
      margin: 0;
      background:
        radial-gradient(820px 560px at 18% 18%, rgba(159,182,170,.14), transparent 60%),
        radial-gradient(880px 600px at 82% 82%, rgba(215,191,156,.14), transparent 62%),
        linear-gradient(180deg, var(--bg), #ffffff);
      color: var(--ink);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      display: grid;
      place-items: center;
      overflow: hidden;
    }

    /* Elegant “dust” texture (not sparkly/cute) */
    .dust{
      position: absolute;
      inset: 0;
      pointer-events: none;
      opacity: .55;
      background-image:
        radial-gradient(circle at 14% 26%, rgba(215,191,156,.18) 0 1.3px, transparent 2.6px),
        radial-gradient(circle at 32% 72%, rgba(159,182,170,.14) 0 1.2px, transparent 2.6px),
        radial-gradient(circle at 74% 30%, rgba(215,191,156,.16) 0 1.3px, transparent 2.8px),
        radial-gradient(circle at 66% 78%, rgba(159,182,170,.12) 0 1.2px, transparent 2.8px),
        radial-gradient(circle at 50% 46%, rgba(0,0,0,.06) 0 1px, transparent 2.5px);
      filter: blur(.1px);
      animation: drift 12s ease-in-out infinite alternate;
    }
    @keyframes drift{
      from { transform: translateY(-5px) }
      to   { transform: translateY(8px) }
    }

    .wrap{
      width: min(560px, 92vw);
      position: relative;
      perspective: 1200px;
    }

    .envelope{
      position: relative;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      background: linear-gradient(180deg, var(--env), var(--env-2));
      border: 1px solid var(--env-line);
      overflow: hidden;
      transition: transform .6s cubic-bezier(.16,1,.3,1);
    }

    /* very subtle paper texture */
    .envelope::before{
      content:"";
      position:absolute;
      inset:0;
      background-image:
        repeating-linear-gradient(0deg, rgba(0,0,0,.014) 0 1px, transparent 1px 9px),
        radial-gradient(260px 190px at 22% 22%, rgba(159,182,170,.10), transparent 70%),
        radial-gradient(280px 200px at 78% 72%, rgba(215,191,156,.10), transparent 72%);
      opacity: .7;
      pointer-events: none;
    }

    .flap{
      position:absolute;
      top:0; left:0; right:0;
      height: 62%;
      transform-origin: top center;
      transform: rotateX(0deg);
      transition: transform .9s cubic-bezier(.16,1,.3,1);
      z-index: 5;
      filter: drop-shadow(0 16px 20px rgba(0,0,0,.07));
    }

    .flap::before{
      content:"";
      position:absolute;
      inset:0;
      background: linear-gradient(180deg, #f6f1ea, #ece4d9);
      clip-path: polygon(0 0, 100% 0, 50% 92%);
      border-bottom: 1px solid rgba(0,0,0,.08);
    }

    .body-shapes{
      position:absolute;
      inset:0;
      z-index: 1;
      pointer-events: none;
    }
    .body-shapes::before,
    .body-shapes::after{
      content:"";
      position:absolute;
      inset:0;
      border-radius: var(--radius);
      opacity:.95;
    }
    .body-shapes::before{
      background: linear-gradient(135deg, rgba(255,255,255,.42), transparent 60%);
      clip-path: polygon(0 100%, 0 38%, 50% 70%);
      border-left: 1px solid rgba(0,0,0,.06);
    }
    .body-shapes::after{
      background: linear-gradient(225deg, rgba(255,255,255,.36), transparent 60%);
      clip-path: polygon(100% 100%, 100% 38%, 50% 70%);
      border-right: 1px solid rgba(0,0,0,.06);
    }

    .bottom-fold{
      position:absolute;
      left:0; right:0; bottom:0;
      height: 58%;
      z-index: 2;
      pointer-events:none;
    }
    .bottom-fold::before{
      content:"";
      position:absolute;
      inset:0;
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(0,0,0,.03));
      clip-path: polygon(0 100%, 50% 35%, 100% 100%);
      border-top: 1px solid rgba(0,0,0,.07);
    }

    /* Seal: soft + premium */
    .seal{
      position:absolute;
      left:50%;
      top: 46%;
      transform: translate(-50%, -50%);
      width: 92px;
      height: 92px;
      border-radius: 50%;
      background:
        radial-gradient(circle at 35% 30%, rgba(255,255,255,.22), transparent 40%),
        radial-gradient(circle at 70% 74%, rgba(0,0,0,.10), transparent 56%),
        linear-gradient(180deg, var(--seal), var(--seal-2));
      box-shadow: 0 10px 24px rgba(0,0,0,.16);
      border: 4px double var(--seal-ring);
      display:grid;
      place-items:center;
      cursor:pointer;
      z-index: 8;
      transition: transform .22s ease, opacity .35s ease;
      user-select: none;
    }
    .seal:hover{ transform: translate(-50%, -50%) scale(1.04); }
    .seal:active{ transform: translate(-50%, -50%) scale(1.01); }

    .seal span{
      font-family: "Cormorant Garamond", serif;
      font-weight: 600;
      letter-spacing: .4px;
      color: rgba(255,255,255,.92);
      font-size: 1.85rem;
      text-shadow: 0 2px 0 rgba(0,0,0,.16);
    }

    .letter{
      position: relative;
      width: min(460px, 88%);
      margin: 0 auto;
      transform: translateY(28%);
      transition: transform .9s cubic-bezier(.16,1,.3,1), opacity .6s ease;
      opacity: 0;
      z-index: 4;
      padding-top: 22px;
    }

    .paper{
      background: linear-gradient(180deg, #fffefb, var(--paper));
      border: 1px solid var(--paper-edge);
      border-radius: 18px;
      box-shadow: var(--shadow-soft);
      padding: 30px 28px 22px;
      position: relative;
      overflow: hidden;
    }

    .paper::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(circle at 25% 20%, rgba(159,182,170,.10), transparent 55%),
        radial-gradient(circle at 80% 75%, rgba(215,191,156,.10), transparent 60%),
        repeating-linear-gradient(0deg, rgba(0,0,0,.010) 0 1px, transparent 1px 10px);
      opacity:.75;
      pointer-events:none;
    }

    .heading{
      text-align:center;
      position: relative;
      z-index: 1;
    }

    /* Elegant heading: mature serif, no script */
    .heading .to{
      font-family: "Cormorant Garamond", serif;
      font-size: 2.05rem;
      margin: 0;
      letter-spacing: .3px;
      font-weight: 600;
      color: rgba(34,34,34,.92);
    }

    .subline{
      margin: 8px 0 0;
      font-size: .82rem;
      letter-spacing: .9px;
      text-transform: uppercase;
      color: rgba(34,34,34,.52);
      font-weight: 600;
    }

    .divider{
      width: 68px;
      height: 1px;
      margin: 18px auto 16px;
      background: linear-gradient(90deg, transparent, rgba(215,191,156,.95), transparent);
      opacity: .95;
      position: relative;
      z-index: 1;
    }

    .message{
      font-family: "Cormorant Garamond", serif;
      font-size: 1.34rem;
      line-height: 1.68;
      text-align:center;
      color: rgba(26,26,26,.86);
      margin: 0;
      position: relative;
      z-index: 1;
    }

    .signature{
      margin-top: 16px;
      text-align: center;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      font-size: .95rem;
      letter-spacing: .6px;
      text-transform: uppercase;
      color: rgba(34,34,34,.62);
      position: relative;
      z-index: 1;
    }

    .tools{
      display:flex;
      justify-content:center;
      gap: 12px;
      margin-top: 16px;
      position: relative;
      z-index: 1;
      flex-wrap: wrap;
    }

    .btn{
      appearance: none;
      border: 1px solid rgba(215,191,156,.60);
      background: rgba(255,255,255,.72);
      color: rgba(34,34,34,.80);
      padding: 10px 14px;
      border-radius: 999px;
      font-size: .82rem;
      letter-spacing: .6px;
      cursor: pointer;
      transition: transform .15s ease, background .25s ease, border-color .25s ease;
      backdrop-filter: blur(8px);
    }
    .btn:hover{
      transform: translateY(-1px);
      background: rgba(215,191,156,.10);
      border-color: rgba(159,182,170,.55);
    }

    .btn.primary{
      background: linear-gradient(180deg, rgba(159,182,170,.14), rgba(215,191,156,.10));
      border-color: rgba(159,182,170,.55);
    }

    .hint{
      text-align:center;
      font-size: .82rem;
      color: rgba(34,34,34,.54);
      padding: 18px 16px 22px;
      position: relative;
      z-index: 3;
    }
    .hint b{ color: rgba(34,34,34,.72); font-weight: 600; }

    .is-open .flap{ transform: rotateX(-155deg); }
    .is-open .seal{ opacity: 0; transform: translate(-50%, -50%) scale(.94); pointer-events:none; }
    .is-open .letter{ transform: translateY(-6%); opacity: 1; }

    @media (prefers-reduced-motion: reduce){
      .flap, .seal, .letter, .envelope{ transition: none !important; }
      .dust{ animation: none !important; }
    }
  </style>
</head>
<body>
  <div class="dust"></div>

  <div class="wrap">
    <div class="envelope" id="envelope">
      <div class="flap"></div>
      <div class="body-shapes"></div>
      <div class="bottom-fold"></div>

      <div class="seal" id="seal" onclick="unseal()" aria-label="Open the envelope" title="Open">
        <span>J</span>
      </div>

      <div class="letter" id="letter" aria-hidden="true">
        <div class="paper">
          <div class="heading">
            <p class="to">For Jimmy</p>
            <div class="subline">a simple note — from your friend</div>
          </div>

          <div class="divider"></div>

          <p class="message" id="noteText">
            Just a quick reminder: you’re doing better than you think.<br>
            I’m cheering for you, always.<br>
            If you want to talk or take a break, message me anytime.
          </p>

          <div class="signature">— Aomsin</div>

          <div class="tools">
            <button class="btn primary" onclick="copyNote()">Copy text</button>
            <button class="btn" onclick="resetSeal()">Reseal</button>
          </div>
        </div>
      </div>

      <div class="hint" id="hint">
        Tap the <b>seal</b> to open the envelope
      </div>
    </div>
  </div>

  <script>
    function unseal(){
      const env = document.getElementById('envelope');
      const letter = document.getElementById('letter');
      const hint = document.getElementById('hint');

      env.classList.add('is-open');
      letter.setAttribute('aria-hidden', 'false');
      hint.style.opacity = '0';
      setTimeout(() => (hint.style.display = 'none'), 260);
    }

    function resetSeal(){
      const env = document.getElementById('envelope');
      const letter = document.getElementById('letter');
      const hint = document.getElementById('hint');

      env.classList.remove('is-open');
      letter.setAttribute('aria-hidden', 'true');
      hint.style.display = 'block';
      hint.style.opacity = '1';
    }

    function copyNote(){
      const note = document.getElementById('noteText').innerText
        .replace(/\n\n/g, "\n")
        .trim();

      navigator.clipboard.writeText(note).then(() => {
        alert("Copied.");
      }).catch(() => {
        alert("Couldn’t copy automatically — please copy manually.");
      });
    }
  </script>
</body>
</html>
