<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A Note for Jimmy</title>

  <!-- More elegant fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,500;0,600;1,400&family=Inter:wght@300;500&family=Parisienne&family=Playfair+Display:ital,wght@0,500;0,600;1,500&family=Fraunces:opsz,wght@9..144,300;9..144,400&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1:#fbf7f4;
      --bg2:#fff;

      --ink:#262626;
      --muted:rgba(38,38,38,.68);

      --paper1:#fffdf9;
      --paper2:#fff7ef;
      --paper-edge:rgba(0,0,0,.08);

      --env1:#f6e9e2;
      --env2:#efd7cc;
      --env-line:rgba(0,0,0,.10);

      --accent:#d7a36c;      /* soft gold */
      --rose:#c77a83;        /* rosy */
      --wax1:#a64a5a;
      --wax2:#8f3243;

      --shadow: 0 26px 70px rgba(0,0,0,.12);
      --shadow-soft: 0 16px 44px rgba(0,0,0,.09);

      --radius: 26px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      color:var(--ink);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      display:grid;
      place-items:center;
      overflow:hidden;
      background:
        radial-gradient(900px 650px at 16% 10%, rgba(199,122,131,.13), transparent 60%),
        radial-gradient(900px 650px at 86% 85%, rgba(215,163,108,.16), transparent 58%),
        radial-gradient(600px 420px at 55% 45%, rgba(255,255,255,.65), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
    }

    /* Soft vignette + grain */
    body::before{
      content:"";
      position:fixed;
      inset:-80px;
      pointer-events:none;
      background:
        radial-gradient(closest-side at 50% 45%, transparent 55%, rgba(0,0,0,.06) 100%),
        repeating-linear-gradient(0deg, rgba(0,0,0,.010) 0 1px, transparent 1px 8px);
      opacity:.55;
      filter: blur(.2px);
      mix-blend-mode: multiply;
    }

    /* Sparkles + floating hearts (gimmick layer) */
    .sparkle{
      position:fixed;
      inset:0;
      pointer-events:none;
      opacity:.55;
      background-image:
        radial-gradient(circle at 12% 24%, rgba(215,163,108,.34) 0 2px, transparent 3px),
        radial-gradient(circle at 30% 68%, rgba(199,122,131,.26) 0 2px, transparent 3px),
        radial-gradient(circle at 75% 22%, rgba(215,163,108,.22) 0 1.8px, transparent 3px),
        radial-gradient(circle at 70% 78%, rgba(199,122,131,.18) 0 1.6px, transparent 3px),
        radial-gradient(circle at 50% 48%, rgba(215,163,108,.14) 0 1.4px, transparent 3px);
      filter: blur(.15px);
      animation: drift 10s ease-in-out infinite alternate;
    }
    @keyframes drift{
      from{ transform: translateY(-8px) }
      to{ transform: translateY(12px) }
    }

    /* Confetti hearts (CSS only) */
    .hearts{
      position:fixed;
      inset:0;
      pointer-events:none;
      overflow:hidden;
      z-index: 0;
    }
    .heart{
      position:absolute;
      left: var(--x);
      top: -10vh;
      width: 12px;
      height: 12px;
      transform: rotate(45deg);
      opacity: .55;
      filter: blur(.1px);
      animation: fall var(--t) linear infinite;
      will-change: transform;
    }
    .heart::before,
    .heart::after{
      content:"";
      position:absolute;
      width: 12px;
      height: 12px;
      background: rgba(199,122,131,.35);
      border-radius: 50%;
    }
    .heart{
      background: rgba(199,122,131,.35);
      border-radius: 2px;
    }
    .heart::before{ left:-6px; top:0; }
    .heart::after{ left:0; top:-6px; }
    @keyframes fall{
      to{
        transform: translateY(120vh) rotate(45deg) translateX(var(--dx));
        opacity: 0;
      }
    }

    .wrap{
      width:min(610px, 92vw);
      position:relative;
      perspective: 1200px;
      z-index: 1;
    }

    /* ===== Envelope ===== */
    .envelope{
      position:relative;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      background: linear-gradient(180deg, var(--env1), var(--env2));
      border: 1px solid var(--env-line);
      overflow:hidden;
      transform: translateY(0);
      transition: transform .7s cubic-bezier(.16,1,.3,1);
      isolation:isolate;
    }

    .envelope::after{
      content:"";
      position:absolute;
      inset:0;
      border-radius: var(--radius);
      pointer-events:none;
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.65),
        inset 0 -1px 0 rgba(0,0,0,.04);
      opacity:.9;
    }

    .envelope::before{
      content:"";
      position:absolute;
      inset:0;
      background-image:
        repeating-linear-gradient(0deg, rgba(0,0,0,.016) 0 1px, transparent 1px 9px),
        radial-gradient(circle at 24% 18%, rgba(255,255,255,.55), transparent 60%),
        radial-gradient(circle at 75% 78%, rgba(255,255,255,.28), transparent 62%),
        radial-gradient(circle at 60% 40%, rgba(215,163,108,.09), transparent 60%);
      opacity:.55;
      pointer-events:none;
      z-index:0;
    }

    /* Flap */
    .flap{
      position:absolute;
      top:0; left:0; right:0;
      height:62%;
      transform-origin: top center;
      transform: rotateX(0deg);
      transition: transform .95s cubic-bezier(.16,1,.3,1);
      z-index:5;
      filter: drop-shadow(0 16px 20px rgba(0,0,0,.09));
    }
    .flap::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(circle at 50% 12%, rgba(255,255,255,.55), transparent 62%),
        linear-gradient(180deg, #f9f0eb, #efd8ce);
      clip-path: polygon(0 0, 100% 0, 50% 92%);
      border-bottom: 1px solid rgba(0,0,0,.08);
    }

    /* Body geometry */
    .body-shapes{
      position:absolute;
      inset:0;
      z-index:1;
      pointer-events:none;
    }
    .body-shapes::before,
    .body-shapes::after{
      content:"";
      position:absolute;
      inset:0;
      border-radius: var(--radius);
      opacity:.92;
    }
    .body-shapes::before{
      background:
        radial-gradient(circle at 22% 60%, rgba(255,255,255,.35), transparent 55%),
        linear-gradient(135deg, rgba(255,255,255,.36), transparent 62%);
      clip-path: polygon(0 100%, 0 38%, 50% 70%);
      border-left: 1px solid rgba(0,0,0,.06);
    }
    .body-shapes::after{
      background:
        radial-gradient(circle at 78% 60%, rgba(255,255,255,.30), transparent 55%),
        linear-gradient(225deg, rgba(255,255,255,.30), transparent 62%);
      clip-path: polygon(100% 100%, 100% 38%, 50% 70%);
      border-right: 1px solid rgba(0,0,0,.06);
    }

    .bottom-fold{
      position:absolute;
      left:0; right:0; bottom:0;
      height:58%;
      z-index:2;
      pointer-events:none;
    }
    .bottom-fold::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(circle at 50% 15%, rgba(255,255,255,.26), transparent 62%),
        linear-gradient(180deg, rgba(255,255,255,.08), rgba(0,0,0,.03));
      clip-path: polygon(0 100%, 50% 35%, 100% 100%);
      border-top: 1px solid rgba(0,0,0,.08);
    }

    /* Little charm text on envelope */
    .tiny{
      position:absolute;
      left:50%;
      top: 64%;
      transform: translateX(-50%);
      font-family: "Fraunces", serif;
      font-size: .82rem;
      letter-spacing: .18em;
      text-transform: uppercase;
      color: rgba(38,38,38,.45);
      z-index:3;
      pointer-events:none;
      user-select:none;
    }
    .tiny::after{
      content:"";
      display:block;
      height:1px;
      width: 210px;
      margin: 10px auto 0;
      background: linear-gradient(90deg, transparent, rgba(215,163,108,.55), transparent);
      opacity:.8;
    }

    /* Wax seal with shimmer + wiggle */
    .seal{
      position:absolute;
      left:50%;
      top:46%;
      transform: translate(-50%, -50%);
      width: 98px;
      height: 98px;
      border-radius: 50%;
      background:
        radial-gradient(circle at 30% 28%, rgba(255,255,255,.24), transparent 40%),
        radial-gradient(circle at 65% 78%, rgba(0,0,0,.18), transparent 55%),
        radial-gradient(circle at 52% 50%, rgba(255,255,255,.09), transparent 58%),
        linear-gradient(180deg, var(--wax1), var(--wax2));
      box-shadow: 0 12px 30px rgba(155,58,74,.30);
      border: 5px double rgba(255,255,255,.18);
      display:grid;
      place-items:center;
      cursor:pointer;
      z-index:8;
      transition: transform .22s ease, opacity .45s ease, filter .22s ease;
      user-select:none;
      overflow:hidden;
    }
    .seal:hover{
      transform: translate(-50%, -50%) scale(1.07);
      filter: brightness(1.03);
    }
    .seal:active{ transform: translate(-50%, -50%) scale(1.02); }

    /* Shimmer sweep */
    .seal::before{
      content:"";
      position:absolute;
      inset:-40%;
      background: linear-gradient(120deg, transparent 35%, rgba(255,255,255,.22) 50%, transparent 65%);
      transform: translateX(-60%) rotate(10deg);
      animation: shimmer 2.6s ease-in-out infinite;
      opacity:.75;
      pointer-events:none;
    }
    @keyframes shimmer{
      0%,55%{ transform: translateX(-70%) rotate(10deg); opacity:.0; }
      65%{ opacity:.75; }
      100%{ transform: translateX(70%) rotate(10deg); opacity:0; }
    }

    .seal span{
      font-family: "Playfair Display", serif;
      font-weight: 600;
      letter-spacing: .08em;
      color: rgba(255,255,255,.94);
      font-size: 1.75rem;
      text-shadow: 0 2px 0 rgba(0,0,0,.18);
      transform: translateY(1px);
    }

    /* ===== Letter ===== */
    .letter{
      position:relative;
      width:min(492px, 88%);
      margin:0 auto;
      transform: translateY(30%);
      transition: transform .95s cubic-bezier(.16,1,.3,1), opacity .65s ease;
      opacity:0;
      z-index:4;
      padding-top: 22px;
    }

    .paper{
      background: linear-gradient(180deg, var(--paper1), var(--paper2));
      border: 1px solid var(--paper-edge);
      border-radius: 22px;
      box-shadow: var(--shadow-soft);
      padding: 30px 30px 22px;
      position:relative;
      overflow:hidden;
    }

    .paper::before{
      content:"";
      position:absolute;
      inset:-2px;
      background:
        radial-gradient(circle at 22% 22%, rgba(215,163,108,.10), transparent 55%),
        radial-gradient(circle at 80% 72%, rgba(199,122,131,.10), transparent 60%),
        repeating-linear-gradient(0deg, rgba(0,0,0,.012) 0 1px, transparent 1px 10px);
      opacity:.55;
      pointer-events:none;
    }
    .paper::after{
      content:"";
      position:absolute;
      inset:0;
      pointer-events:none;
      border-radius: 22px;
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.78),
        inset 0 -1px 0 rgba(0,0,0,.04);
      opacity:.95;
    }

    .heading{
      text-align:center;
      position:relative;
      z-index:1;
    }
    .heading .to{
      font-family:"Playfair Display", serif;
      font-size: 1.9rem;
      margin:0;
      letter-spacing: .03em;
    }
    .heading .sub{
      margin: 8px 0 0;
      font-family: "Cormorant Garamond", serif;
      font-style: italic;
      color: var(--muted);
      font-size: 1.05rem;
    }

    .divider{
      width: 88px;
      height: 1px;
      margin: 18px auto 16px;
      background: linear-gradient(90deg, transparent, var(--accent), transparent);
      opacity:.95;
      position:relative;
      z-index:1;
    }

    .message{
      font-family:"Cormorant Garamond", serif;
      font-size: 1.38rem;
      line-height: 1.7;
      text-align:center;
      color: rgba(30,30,30,.84);
      margin: 0;
      position:relative;
      z-index:1;
    }

    .signature{
      margin-top: 16px;
      text-align:center;
      font-family:"Parisienne", cursive;
      font-size: 1.7rem;
      color: rgba(43,43,43,.82);
      position:relative;
      z-index:1;
    }

    /* Buttons */
    .tools{
      display:flex;
      justify-content:center;
      gap: 12px;
      margin-top: 16px;
      position:relative;
      z-index:1;
      flex-wrap:wrap;
    }

    .btn{
      appearance:none;
      border: 1px solid rgba(215,163,108,.60);
      background: rgba(255,255,255,.74);
      color: rgba(43,43,43,.82);
      padding: 10px 14px;
      border-radius: 999px;
      font-size: .82rem;
      letter-spacing: .6px;
      cursor:pointer;
      transition: transform .15s ease, background .25s ease, border-color .25s ease, box-shadow .25s ease;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 24px rgba(0,0,0,.06);
    }
    .btn:hover{
      transform: translateY(-1px);
      background: rgba(215,163,108,.12);
      border-color: rgba(199,122,131,.50);
      box-shadow: 0 14px 30px rgba(0,0,0,.08);
    }
    .btn.primary{
      background: linear-gradient(180deg, rgba(199,122,131,.18), rgba(215,163,108,.12));
      border-color: rgba(199,122,131,.55);
    }

    .hint{
      text-align:center;
      font-size: .82rem;
      color: rgba(43,43,43,.56);
      padding: 18px 16px 22px;
      position:relative;
      z-index:3;
    }
    .hint b{ color: rgba(43,43,43,.76); font-weight: 500; }

    /* Open state */
    .is-open .flap{ transform: rotateX(-155deg); }
    .is-open .seal{
      opacity:0;
      transform: translate(-50%, -50%) scale(.92);
      pointer-events:none;
    }
    .is-open .letter{ transform: translateY(-7%); opacity:1; }

    /* ===== Extra gimmick: Typewriter reveal when opened ===== */
    .typewriter{
      display:inline;
      border-right: 2px solid rgba(215,163,108,.55);
      padding-right: 2px;
      animation: caret 1s steps(1) infinite;
    }
    @keyframes caret{
      50%{ border-color: transparent; }
    }

    /* Toast */
    .toast{
      position: fixed;
      left: 50%;
      bottom: 18px;
      transform: translateX(-50%) translateY(20px);
      opacity: 0;
      padding: 10px 14px;
      border-radius: 999px;
      border: 1px solid rgba(215,163,108,.45);
      background: rgba(255,255,255,.82);
      box-shadow: 0 18px 44px rgba(0,0,0,.12);
      backdrop-filter: blur(10px);
      font-size: .82rem;
      letter-spacing: .2px;
      color: rgba(38,38,38,.78);
      transition: opacity .25s ease, transform .25s ease;
      z-index: 10;
    }
    .toast.show{
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    /* Reduce motion */
    @media (prefers-reduced-motion: reduce){
      .flap, .seal, .letter, .envelope, .sparkle, .heart{ transition:none !important; animation:none !important; }
      .typewriter{ border-right: none; }
    }
  </style>
</head>

<body>
  <div class="sparkle"></div>

  <!-- floating heart confetti -->
  <div class="hearts" aria-hidden="true">
    <div class="heart" style="--x:10%; --t:7.8s; --dx:-14px;"></div>
    <div class="heart" style="--x:18%; --t:9.2s; --dx:18px;"></div>
    <div class="heart" style="--x:27%; --t:8.4s; --dx:-8px;"></div>
    <div class="heart" style="--x:38%; --t:10.4s; --dx:12px;"></div>
    <div class="heart" style="--x:49%; --t:8.8s; --dx:-10px;"></div>
    <div class="heart" style="--x:58%; --t:9.9s; --dx:16px;"></div>
    <div class="heart" style="--x:66%; --t:7.6s; --dx:-16px;"></div>
    <div class="heart" style="--x:75%; --t:10.8s; --dx:10px;"></div>
    <div class="heart" style="--x:84%; --t:8.1s; --dx:-12px;"></div>
    <div class="heart" style="--x:92%; --t:9.4s; --dx:14px;"></div>
  </div>

  <div class="wrap">
    <div class="envelope" id="envelope">
      <div class="flap"></div>
      <div class="body-shapes"></div>
      <div class="bottom-fold"></div>

      <div class="seal" id="seal" onclick="unseal()" aria-label="Unseal the envelope" title="Unseal">
        <span>J</span>
      </div>

      <div class="tiny">tap to open</div>

      <div class="letter" id="letter" aria-hidden="true">
        <div class="paper">
          <div class="heading">
            <p class="to">For Jimmy</p>
            <p class="sub">a small note, sealed with good luck âœ¨</p>
          </div>

          <div class="divider"></div>

          <!-- noteText will be typewritten -->
          <p class="message" id="noteText"></p>

          <div class="signature">â€” Aomsin</div>

          <div class="tools">
            <button class="btn primary" onclick="copyNote()">Copy text</button>
            <button class="btn" onclick="resetSeal()">Reseal</button>
            <button class="btn" onclick="confettiPop()">âœ¨ Surprise</button>
          </div>
        </div>
      </div>

      <div class="hint" id="hint">
        Tap the <b>wax seal</b> to open your envelope âœ¨
      </div>
    </div>
  </div>

  <div class="toast" id="toast" role="status" aria-live="polite"></div>

  <script>
    // Your message (elegant + supportive)
    const NOTE_LINES = [
      "Just a gentle reminder that youâ€™re being thought of.",
      "Iâ€™m rooting for you, always.",
      "Text me anytime. Iâ€™m in your corner."
    ];

    let typingTimer = null;

    function unseal(){
      const env = document.getElementById('envelope');
      const letter = document.getElementById('letter');
      const hint = document.getElementById('hint');

      env.classList.add('is-open');
      letter.setAttribute('aria-hidden', 'false');
      hint.style.opacity = '0';
      setTimeout(() => (hint.style.display = 'none'), 300);

      // typewriter reveal
      startTypewriter();
      toast("Unlocked ðŸ’Œ");
    }

    function resetSeal(){
      const env = document.getElementById('envelope');
      const letter = document.getElementById('letter');
      const hint = document.getElementById('hint');
      const noteEl = document.getElementById('noteText');

      env.classList.remove('is-open');
      letter.setAttribute('aria-hidden', 'true');
      hint.style.display = 'block';
      hint.style.opacity = '1';

      // reset message
      stopTypewriter();
      noteEl.innerHTML = "";
      toast("Resealed âœ¨");
    }

    function copyNote(){
      const note = NOTE_LINES.join("\n").trim();

      navigator.clipboard.writeText(note).then(() => {
        toast("Copied. ðŸ’Œ");
      }).catch(() => {
        alert("Couldnâ€™t copy automatically â€” please copy manually. ðŸ’—");
      });
    }

    function startTypewriter(){
      const el = document.getElementById('noteText');
      stopTypewriter();

      // Build final text with <br> but type character by character
      const target = NOTE_LINES.join("\n");
      let i = 0;

      el.innerHTML = `<span class="typewriter"></span>`;
      const span = el.querySelector(".typewriter");

      typingTimer = setInterval(() => {
        const ch = target[i++];
        if (ch === "\n") {
          span.innerHTML += "<br>";
        } else {
          span.textContent += ch;
        }
        if (i >= target.length) {
          clearInterval(typingTimer);
          typingTimer = null;
          span.classList.remove("typewriter"); // stop caret
        }
      }, 22);
    }

    function stopTypewriter(){
      if (typingTimer) {
        clearInterval(typingTimer);
        typingTimer = null;
      }
    }

    // Tiny confetti burst (no library)
    function confettiPop(){
      const env = document.getElementById("envelope");
      const colors = [
        "rgba(215,163,108,.95)",
        "rgba(199,122,131,.95)",
        "rgba(255,255,255,.95)"
      ];

      for (let i=0; i<36; i++){
        const p = document.createElement("div");
        p.style.position = "absolute";
        p.style.left = "50%";
        p.style.top = "46%";
        p.style.width = (Math.random() * 6 + 4) + "px";
        p.style.height = (Math.random() * 10 + 6) + "px";
        p.style.borderRadius = "2px";
        p.style.background = colors[Math.floor(Math.random()*colors.length)];
        p.style.transform = "translate(-50%,-50%) rotate(" + (Math.random()*180) + "deg)";
        p.style.opacity = "0.95";
        p.style.zIndex = "9";
        p.style.pointerEvents = "none";

        const angle = Math.random() * Math.PI * 2;
        const dist = Math.random() * 120 + 60;
        const dx = Math.cos(angle) * dist;
        const dy = Math.sin(angle) * dist - 30;
        const dur = Math.random() * 520 + 520;

        env.appendChild(p);

        const start = performance.now();
        (function animate(t){
          const k = Math.min(1, (t - start) / dur);
          const ease = 1 - Math.pow(1 - k, 3);
          p.style.transform =
            "translate(calc(-50% + " + (dx*ease) + "px), calc(-50% + " + (dy*ease) + "px)) rotate(" + (360*ease) + "deg)";
          p.style.opacity = String(1 - k);
          if (k < 1) requestAnimationFrame(animate);
          else p.remove();
        })(start);
      }

      toast("Surprise âœ¨");
    }

    // Cute toast
    let toastTimer = null;
    function toast(msg){
      const t = document.getElementById("toast");
      t.textContent = msg;
      t.classList.add("show");
      clearTimeout(toastTimer);
      toastTimer = setTimeout(()=> t.classList.remove("show"), 1400);
    }
  </script>
</body>
</html>
