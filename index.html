<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A Refreshing Note for Jimmy</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Quicksand:wght@500;700&family=Gaegu:wght@700&display=swap" rel="stylesheet">

  <style>
    :root {
      --sunny: #FFD93D;
      --mint: #6BCB77;
      --berry: #FF6B6B;
      --sky: #4D96FF;
      --white: #ffffff;
      --text: #2D3436;
    }

    * { box-sizing: border-box; }
    
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f0f9ff;
      background: radial-gradient(circle at top left, #fff9e6, #e6f7ff);
      font-family: 'Quicksand', sans-serif;
      overflow: hidden;
      color: var(--text);
    }

    /* Gimmick: Floating Bubbles */
    .bubble {
      position: absolute;
      background: rgba(255, 255, 255, 0.6);
      border: 2px solid rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      pointer-events: none;
      z-index: 100;
      animation: rise 2s ease-out forwards;
    }

    @keyframes rise {
      0% { transform: translateY(0) scale(0.5); opacity: 1; }
      100% { transform: translateY(-200px) scale(1.5); opacity: 0; }
    }

    .container {
      width: 90%;
      max-width: 420px;
      position: relative;
    }

    /* Refreshing Card Style */
    .card {
      background: var(--white);
      border-radius: 30px;
      padding: 40px 30px;
      box-shadow: 0 20px 0px rgba(77, 150, 255, 0.1), 0 40px 80px rgba(0,0,0,0.05);
      border: 4px solid #f0f0f0;
      text-align: center;
      transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
    }

    .card:hover {
      transform: translateY(-5px) rotate(1deg);
    }

    /* The "Seal" is a juicy orange slice */
    .orange-seal {
      width: 100px;
      height: 100px;
      background: #FF9F43;
      border-radius: 50%;
      margin: 0 auto 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      border: 6px solid #FFCA2C;
      box-shadow: 0 10px 0 #ee8e2e;
      transition: all 0.2s;
      z-index: 10;
      position: relative;
    }

    .orange-seal:active {
      transform: scale(0.9) translateY(5px);
      box-shadow: 0 2px 0 #ee8e2e;
    }

    .orange-seal::after {
      content: 'Pop me!';
      position: absolute;
      top: -30px;
      font-family: 'Gaegu', cursive;
      font-size: 1.2rem;
      color: #FF9F43;
      animation: bounce 1s infinite alternate;
    }

    @keyframes bounce { from { transform: translateY(0); } to { transform: translateY(-5px); } }

    .content {
      display: none;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }

    h1 {
      font-family: 'Fredoka', sans-serif;
      color: var(--mint);
      font-size: 2.2rem;
      margin: 10px 0;
    }

    p {
      font-size: 1.15rem;
      line-height: 1.6;
      color: #636e72;
      font-weight: 500;
    }

    .tag {
      display: inline-block;
      padding: 6px 15px;
      background: #e1f5fe;
      color: var(--sky);
      border-radius: 99px;
      font-size: 0.85rem;
      font-weight: 700;
      text-transform: uppercase;
      margin-bottom: 15px;
    }

    .footer-btns {
      margin-top: 30px;
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .btn {
      padding: 12px 25px;
      border-radius: 15px;
      border: none;
      font-family: 'Fredoka', sans-serif;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-copy { background: var(--mint); color: white; }
    .btn-copy:hover { background: #5bab66; transform: scale(1.05); }

    /* Custom Toast */
    #toast {
      position: fixed;
      bottom: -100px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--text);
      color: white;
      padding: 15px 30px;
      border-radius: 20px;
      transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      z-index: 1000;
    }

    #toast.show { bottom: 40px; }
  </style>
</head>
<body>

  <div class="container">
    <div class="card" id="mainCard">
      <div id="closedState">
        <div class="orange-seal" onclick="popOpen()">üçä</div>
        <h1>Hey Jimmy!</h1>
        <p>A little zest for your day is waiting inside...</p>
      </div>

      <div id="openedState" class="content">
        <span class="tag">Friendship Fuel ‚ö°Ô∏è</span>
        <h1>Rooting for you!</h1>
        <p>
          Just a quick "you got this" from your friend.<br>
          Don't forget to take a breather and stay hydrated.<br>
          <b>I'm always in your corner!</b>
        </p>
        
        <div class="footer-btns">
          <button class="btn btn-copy" onclick="copyText()">Copy Vibes</button>
        </div>
      </div>
    </div>
  </div>

  <div id="toast">Vibes Copied! ‚ú®</div>

  <script>
    function popOpen() {
      // Gimmick: Create Bubbles
      for(let i=0; i<15; i++) {
        createBubble();
      }

      // Transition
      document.getElementById('closedState').style.display = 'none';
      const opened = document.getElementById('openedState');
      opened.style.display = 'block';
      
      // Fun card jiggle
      const card = document.getElementById('mainCard');
      card.style.borderColor = '#6BCB77';
    }

    function createBubble() {
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      const size = Math.random() * 30 + 10 + 'px';
      bubble.style.width = size;
      bubble.style.height = size;
      
      // Position bubbles around the click area
      const rect = document.querySelector('.orange-seal').getBoundingClientRect();
      bubble.style.left = (rect.left + rect.width/2 + (Math.random() - 0.5) * 100) + 'px';
      bubble.style.top = (rect.top + rect.height/2) + 'px';
      
      document.body.appendChild(bubble);
      setTimeout(() => bubble.remove(), 2000);
    }

    function copyText() {
      const text = "Hey Jimmy! Rooting for you! Don't forget to take a breather. I'm always in your corner!";
      navigator.clipboard.writeText(text);
      
      const toast = document.getElementById('toast');
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 2500);
    }
  </script>
</body>
</html>
